<h2 mat-dialog-title>Film hinzufügen</h2>

<mat-dialog-content class="row">

     <mat-form-field class="col-md-12" appearance="standard" MatFormFieldControl>
        <mat-label>Titel</mat-label>
        <input matInput 
                placeholder="Titel eingeben"
                formControlName="title">
    </mat-form-field>

    <mat-form-field class="col-md-12"   appearance="standard">
        <mat-label>Director</mat-label>
        <input matInput
                placeholder="Director"
                formControlName="director">
    </mat-form-field>

    <mat-form-field class="col-md-12"  appearance="standard">
        <mat-label>Produzent</mat-label>
        <mat-select>
            <mat-option>None</mat-option>
            <mat-option value="option1">George Lucas</mat-option>
            <mat-option value="option2">George Lucas Sohn</mat-option>
            <mat-option value="option3">George Lucas Tochter</mat-option>
        </mat-select>        
    </mat-form-field>

    <mat-form-field class="col-md-12"  appearance="standard">
        <mat-label>Erscheinungsdatum</mat-label>
        <input matInput
                placeholder="YYYY"
                formControlName="release_date">
    </mat-form-field>

    <mat-form-field class="col-md-12" appearance="standard">
        <mat-label>Beschreibung</mat-label>
        <textarea matInput placeholder="Beschreibung" placeholder="Beschreibung"> </textarea>
    </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button mat-dialog-close>Abrechen</button>
    <button mat-button class="mat-raised-button mat-primary">Character hinzufügen</button>
</mat-dialog-actions>
