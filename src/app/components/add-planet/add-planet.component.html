<h2 mat-dialog-title>Film hinzufügen</h2>

<mat-dialog-content class="row">

     <mat-form-field class="col-md-12" appearance="standard" MatFormFieldControl>
        <mat-label>Name</mat-label>
        <input matInput 
                placeholder="Name eingeben"
                formControlName="name">
    </mat-form-field>

    <mat-form-field class="col-md-12"  appearance="standard">
        <mat-label>Type</mat-label>
        <mat-select>
            <mat-option>None</mat-option>
            <mat-option value="option1">Desert Planet</mat-option>
            <mat-option value="option2">Water Planet</mat-option>
            <mat-option value="option3">Forest Planet</mat-option>
            <mat-option value="option3">Stone Planet</mat-option>
        </mat-select>        
    </mat-form-field>

    <mat-form-field class="col-md-12"  appearance="standard">
        <mat-label>Created by</mat-label>
        <mat-select>
            <mat-option>None</mat-option>
            <mat-option value="option1">George Lucas</mat-option>
            <mat-option value="option2">George Lucas Sohn</mat-option>
            <mat-option value="option3">George Lucas Tochter</mat-option>
        </mat-select>        
    </mat-form-field>

    <mat-form-field class="col-md-12"  appearance="standard">
        <mat-label>Genre</mat-label>
        <input matInput
                placeholder="Genre"
                formControlName="genre">
    </mat-form-field>

    <mat-form-field class="col-md-12" appearance="standard">
        <mat-label>Race(s)</mat-label>
        <textarea matInput placeholder="Namen mit Semikolon trennen"> </textarea>
    </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button mat-dialog-close>Abrechen</button>
    <button mat-button class="mat-raised-button mat-primary">Character hinzufügen</button>
</mat-dialog-actions>
